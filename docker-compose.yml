version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: admin2342
  
  api:
    build: .
    depends_on:
      - db
    ports:
      - 1337:1337
    volumes:
      - ./:/app

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
